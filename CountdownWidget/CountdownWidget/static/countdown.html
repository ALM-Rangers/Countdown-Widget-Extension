<!DOCTYPE html>
<html>
<head>
    <link href="css/app.css" rel="stylesheet" />
</head>
<body class="countdown">
    <div class="container">
        <div class="title header">Final Countdown</div>
        <div id="countdown-container" class="countdown-number header"></div>
        <div id="countdown-bottom-container">days remaining</div>
    </div>
    <div class="container">
        <div id="error-container" class="error-text"></div>
    </div>

    <script src="lib/VSS.SDK.js"></script>
    <script src="lib/moment.js"></script>
    <script src="lib/moment-timezone.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/ai.0.js"></script>
    

    <script type="text/javascript">
        VSS.init(
        {
            explicitNotifyLoaded: true,
            setupModuleLoader: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });
        VSS.ready(function () {
            require(["dist/app"], function (main) { });
        });
    </script>
</body>
</html>
