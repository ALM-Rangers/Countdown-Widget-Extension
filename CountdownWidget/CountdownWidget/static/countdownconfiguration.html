<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="scripts/lib/jquery.datetimepicker.css" rel="stylesheet" />
    <link href='scripts/lib/spectrum.css' rel='stylesheet' />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div id="foreground-colorpicker" style="margin-top: 1px">
            <fieldset>
                <label class="config-label">Foreground color</label>
                <input id="foreground-color-input" class="field">
            </fieldset>
        </div>
        <div id="background-colorpicker" class="background-picker">
            <fieldset>
                <label class="config-label">Background color</label>
                <input id="background-color-input" class="field" style="margin-left: -1px">
            </fieldset>
        </div>
        <div class="countdown-config-label">
            <label class="config-label">Timezone</label>
            <select id="countdown-timezone-select" class="timezone-selector"></select>
        </div>
        <div class="countdown-config-label">
            <label class="config-label countdown-config-label" style="float:left">End date</label>
            <div id="datetimepicker" class="datetimepicker"></div>
        </div>
        <div>
            <input type="checkbox" id="skipNonWorkingDays" />
            <label for="skipNonWorkingDays">Skip non-working days</label>
        </div>
    </div>
    <div class="error"></div>
    
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="scripts/lib/VSS.SDK.js"></script>
    <script src="scripts/lib/moment.js"></script>
    <script src="scripts/lib/moment-timezone.js"></script>
    <script src="scripts/ai.0.22.19-build00125.min.js"></script>
    <script src='scripts/lib/spectrum.js'></script>

    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            setupModuleLoader: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });

        VSS.ready(function () {
            require(["scripts/configuration"], function (configuration) { });
        });
    </script>
</body>
</html>
